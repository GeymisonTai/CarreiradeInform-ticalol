<main>
  <form style="max-width: 200px; margin: 0 auto;" action="#" method="post">
    <label for="nome">Nome</label><br />
    <input type="text" id="nome" name="nome" required /><br /><br />

    <label for="email">E-mail:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="senha">Senha:</label><br />
    <input type="password" id="senha" name="senha" required /><br /><br />

    <label for="idade">Idade:</label><br />
    <input type="number" id="idade" name="idade" min="0" /><br /><br />

    <button type="submit">Cadastrar</button> 
  </form>

</footer>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Corpo */
body {
  background-color: #0f0f0f;
  color: #eaeaea;
  line-height: 1.6;
  padding: 20px;
}

/* Cabeçalho */
header {
  margin-bottom: 20px;
}

header h1 {
  text-align: center;
  color: #00ff88;
}

/* Navegação */
nav {
  text-align: center;
  margin-bottom: 15px;
}

nav a {
  color: #eaeaea;
  text-decoration: none;
  margin: 0 8px;
  padding: 6px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

nav a:hover {
  background-color: #00ff88;
  color: #000;
}

/* Linha */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(to right, #00ff88, #4da6ff);
  margin: 20px 0;
}

/* Área principal */
main {
  display: flex;
  justify-content: center;
}

/* Formulário */
form {
  width: 100%;
  max-width: 320px;
  background-color: #151515;
  padding: 25px;
  border-radius: 12px;
  border-left: 5px solid #00ff88;
}

/* Labels */
label {
  color: #4da6ff;
  font-weight: bold;
  font-size: 0.9rem;
}

/* Inputs */
input {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  background-color: #0f0f0f;
  border: 1px solid #333;
  border-radius: 6px;
  color: #eaeaea;
}

/* Foco */
input:focus {
  outline: none;
  border-color: #00ff88;
  box-shadow: 0 0 5px #00ff88;
}

/* Botão */
button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: #00ff88;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

/* Hover botão */
button:hover {
  background-color: #4da6ff;
  color: #fff;
}

/* Erro visual */
input:invalid {
  border-color: #ff4444;
}
</style>
