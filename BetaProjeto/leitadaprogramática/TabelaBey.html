<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tabela com Bordas</title>
</head>
<body>
     
  <header>
    <h1 style="text-align: center;">TabelaBey</h1>
    <h3 style="text-align: center;">Tabelinha do grau</h3>
    <nav style="text-align: center;">
      <a href="Parceiros index.html">Parceiros</a> |
      <a href="Produtos index.html">Lolja</a> |
      <a href="Sobre index.html">Sobre</a> |
      <a href="Cadastro index.html">Cadastro</a> | 
      <a href="Formulario index.html">Formulario</a></nav> 
       


    </nav>
    <hr>
  </header>
  <div style="text-align: center; margin: 20px 0;">
      <img src="nanairo.jpeg" alt="Códigos, os piores inimigos" width="300">
    </div>


  <table border="1" cellpadding="5" cellspacing="0";align="center">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> Roar Tyrano</td>
        <td>99,99R$</td>
        <td>48</td>
      </tr>
      <tr>
        <td>Cobalt Dragoon</td>
        <td>199.99R$</td>
        <td>23</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Unicorn Sting</td>
        <td>99.99R$</td>
        <td>16</td>
      </tr>
    </tfoot>
  </table>
  <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Corpo */
body {
  background-color: #0f0f0f;
  color: #eaeaea;
  line-height: 1.6;
  padding: 20px;
}

/* Cabeçalho */
header h1 {
  color: #00ff88;
}

header h3 {
  color: #4da6ff;
  font-weight: normal;
  margin-bottom: 10px;
}

/* Navegação */
nav {
  margin: 15px 0;
}

nav a {
  color: #eaeaea;
  text-decoration: none;
  margin: 0 8px;
  padding: 6px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

nav a:hover {
  background-color: #00ff88;
  color: #000;
}

/* Linha */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(to right, #00ff88, #4da6ff);
  margin: 20px 0;
}

/* Imagem */
img {
  border-radius: 12px;
  border: 2px solid #4da6ff;
}

/* Tabela */
table {
  margin: 30px auto;
  width: 80%;
  border-collapse: collapse;
  background-color: #151515;
  border-radius: 12px;
  overflow: hidden;
}

/* Cabeçalho da tabela */
thead {
  background-color: #00ff88;
  color: #000;
}

thead th {
  padding: 12px;
  font-size: 1rem;
}

/* Corpo */
tbody td,
tfoot td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #333;
}

/* Linhas alternadas */
tbody tr:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.03);
}

/* Hover */
tbody tr:hover {
  background-color: rgba(0, 255, 136, 0.12);
}

/* Rodapé da tabela */
tfoot {
  background-color: rgba(255, 204, 0, 0.15);
  font-weight: bold;
}

/* Responsivo simples */
@media (max-width: 600px) {
  table {
    width: 100%;
    font-size: 0.9rem;
  }
}
</style>
</body>
</html>
