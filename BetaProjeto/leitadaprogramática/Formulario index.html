      <h2>(não ireimos roubar suas informações)</h2>
    <form action="#" method="post" enctype="multipart/form-data">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required><br><br>

    <label for="search">Pesquisar:</label><br>
    <input type="search" id="search" name="search" placeholder="Digite sua busca"><br><br>

    <label for="number">Número:</label><br>
    <input type="number" id="number" name="number" min="1" max="100" step="1" value="10"><br><br>

    <label for="tel">Telefone:</label><br>
    <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{4,5}-\d{4}"><br><br>

    <label for="url">Website:</label><br>
    <input type="url" id="url" name="url" placeholder="https://www.exemplo.com"><br><br>

    <label for="file">Enviar arquivo:</label><br>
    <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf"><br><br>

    <input type="submit" value="Enviar">

  </form>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Corpo */
body {
  background-color: #0f0f0f;
  color: #eaeaea;
  line-height: 1.6;
  padding: 20px;
}

/* Navegação */
nav {
  text-align: center;
  margin-bottom: 20px;
}

nav a {
  color: #eaeaea;
  text-decoration: none;
  margin: 0 8px;
  padding: 6px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

nav a:hover {
  background-color: #00ff88;
  color: #000;
}

/* Linha */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(to right, #00ff88, #4da6ff);
  margin: 20px 0;
}

/* Títulos */
h1 {
  text-align: center;
  color: #00ff88;
  margin-bottom: 10px;
}

h2{
  text-align: center;
  color: #ffcc00;
  font-size: 1rem;
  margin-bottom: 30px;
}

/* Formulário */
form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #151515;
  padding: 25px;
  border-radius: 12px;
  border-left: 5px solid #00ff88;
}

/* Labels */
label {
  display: block;
  margin-bottom: 5px;
  color: #4da6ff;
  font-weight: bold;
}

/* Inputs */
input[type="email"],
input[type="search"],
input[type="number"],
input[type="tel"],
input[type="url"],
input[type="file"] {
  width: 100%;
  padding: 10px;
  background-color: #0f0f0f;
  border: 1px solid #333;
  border-radius: 6px;
  color: #eaeaea;
  margin-bottom: 15px;
}

/* Foco */
input:focus {
  outline: none;
  border-color: #00ff88;
  box-shadow: 0 0 5px #00ff88;
}

/* Botão */
input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #00ff88;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

/* Hover do botão */
input[type="submit"]:hover {
  background-color: #4da6ff;
  color: #fff;
}

/* Detalhe de erro (opcional futuramente) */
input:invalid {
  border-color: #ff4444;
}
</style>
