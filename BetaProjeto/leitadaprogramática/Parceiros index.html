<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Corpo */
body {
  background-color: #0f0f0f;
  color: #eaeaea;
  line-height: 1.6;
  padding: 20px;
}

/* Cabeçalho */
header {
  margin-bottom: 20px;
}

header h1 {
  text-align: center;
  color: #00ff88;
}

/* Navegação */
nav {
  text-align: center;
  margin: 15px 0;
}

nav a {
  color: #eaeaea;
  text-decoration: none;
  margin: 0 8px;
  padding: 6px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

nav a:hover {
  background-color: #00ff88;
  color: #000;
}

/* Linha */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(to right, #00ff88, #4da6ff);
  margin: 20px 0;
}

/* Conteúdo principal */
main {
  max-width: 900px;
  margin: 0 auto;
}

/* Seções */
section {
  background-color: #151515;
  padding: 20px;
  border-radius: 12px;
  border-left: 5px solid #00ff88;
  margin-bottom: 25px;
}

/* Lista */
ol {
  margin-left: 20px;
}

li {
  margin-bottom: 8px;
}

/* Imagem */
img {
  border-radius: 10px;
  border: 2px solid #4da6ff;
}

/* Vídeo */
video {
  display: block;
  max-width: 100%;
  margin: 0 auto;
  border-radius: 10px;
  border: 2px solid #ffcc00;
}

/* Rodapé (caso use depois) */
footer {
  text-align: center;
  margin-top: 40px;
  color: #ff4444;
  font-size: 0.9rem;
}
</style>
